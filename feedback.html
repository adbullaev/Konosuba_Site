    <main>
        <div class="feedback-container">
            <div class="title">Feedback and Suggestions</div>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Your Feedback or Suggestion:</label>
                    <textarea id="feedback" name="feedback" required></textarea>
                </div>
                <div class="form-group">
                    <label for="article">Write an Article:</label>
                    <textarea id="article" name="article"
                        placeholder="If you want to contribute an article, write it here."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
